<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fastfood</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section>
    <div class="logo">
        <img src="../img/fastfoodblack.png" alt="LOGO FASTFOOD">
    </div>
    <div class="container">
        <div class="formShadow">
            <p>- LOGIN -</p>
            <input type="text" placeholder="Email" class="textBox">
            <input type="password" placeholder="Password" class="textBox">
            <span class="checkBox">
                <input type="checkbox">
                <label for="privacy"> Menyetujui
                    <a href="">syarat dan kententuan</a>
                    <span class="requir">*</span>
                </label>
            </span>
            <button class="buttonShadow" type="submit">Login</button>
            <hr>
        </div>
    </div>
    </section>
</body>
</html>
